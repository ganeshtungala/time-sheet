<img id="logo"
    src="https://www.valuemomentum.com/wp-content/themes/valuemomentum/assets/dist/img/refresh/logos/ValueMomentum-logo.png"
    alt="MDB Logo" draggable="false" height="60" />
<nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
    <div class="container"> <a href="#" class="navbar-brand"> TimeSheet
        </a> <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a routerLink="/userlogin" class="nav-link">Home </a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>



<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://i.pinimg.com/originals/0e/47/72/0e47720e157806d45d45c736fb2fa920.gif"
                    class="img-fluid" alt="Sample image">
            </div>
           
            
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="loginUser()" >
                    

                    


                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <label class="form-label fw-bold" for="form3Example3">Email address</label>
                        <input type="text" [(ngModel)]="user.emailId" class="form-control" id="emailId" name="emailId" placeholder="Enter your Email">
                        
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label fw-bold" for="form3Example3">Password</label>
                        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        
                        
                        <a class="text-body " routerLink="/forgot-password">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" 
                            style="padding-left: 2.9rem; padding-right: 2.9rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/new-user"
                                class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
