       <div class="bg-container">
        <div class="container rounded bg-white mt-5 mb-5">
            
          
            <div class="row" >
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>
                </div>
              
                <div class="col-md-5 border-right">
                <div class="bottom-container">
                    
                  <h4 class="form-heading">Add ProfileDetails </h4>
                  <form id="AddTraning" [formGroup]="addEmployee" (ngSubmit)="SaveData()">
                    <div class="row mt-2">
                    <div class="col-md-6">
                      <label for="First_Name ">First Name </label>
                      <input type="text" class="form-control"  id="firstName" formControlName="firstName"/>
                    </div>
                    
                    <div class="col-md-6">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" id="lastName" formControlName="lastName" />
                    </div>
                    
                    </div>



                    <div class="row mt-3">
          
                    <div class="col-md-6">
                      <label for="totalExperience" class="mb-1">Total Experience</label> <br>
                      <input type="text" class="form-control" id="totalExperience" formControlName="totalExperience">
                    </div>
          
                    <div class="col-md-6">
                      <label for="vamExperience" class="mb-1">VAM Experience</label> <br>
                      <input type="text" class="form-control" id="vamExperience"formControlName="vamExperience">
                    </div>
      
                    <div class="col-md-12">
                      <label for="skillSet" class="mb-1">Skill Set</label> <br>
                      <input type="text" class="form-control" id="skillSet"formControlName="skillSet">
                    </div>
                 
                    </div>
                    
                    <div class="d-flex flex-row mt-4">
                        
                      <div class="mt-8 text-center">
                          <button class=" mt-2  btn btn-primary &nbsp " >Submit</button>
                      </div>
                      <!-- <div class="mt-8 text-center">
                        <button class=" mt-2  btn btn-primary "  routerLink="/viewemployee" >view</button>
                    </div> -->
                    </div>
                  </form>
                
                </div>
            </div>
        </div>
      </div>
