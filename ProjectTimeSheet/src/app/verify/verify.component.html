<section class="vh-100" >
  <div class="container h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h3 class="text-black mb-20 ">Verification</h3>



       
        <div class="card" style="border-radius: 10px; width: 40rem; background-color: rgb(155, 184, 184);">
          <div class="card-body">



             <form [formGroup]="userVerify" (ngSubmit)="verify()">
              <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
          
                    <h6 class="mb-0">Verify Code</h6>
          
                  </div>
                  <div class="col-md-5 pe-5">
          
                    <input [class.is-invalid]="Verify?.invalid && Verify?.touched" [(ngModel)]="verifycode.Verify" type="password" class="form-control form-control-lg" id="Verify" formControlName="Verify" placeholder="enter code"  />
                    <div *ngIf="(Verify?.invalid && Verify?.touched) || Verify?.dirty">
                      <small *ngIf="Verify?.errors?.['required']" class="text-danger">Verification code is required</small>
                      <!--question mark(?) is a safe navigation operator-->
                      <small *ngIf="Verify?.errors?.['pattern']" class="text-danger">Please provide a valid Verification code</small>
                    </div>
                    
                  </div>
                  <div class="px-5 py-4" >
                      <button type="submit" class="btn btn-secondary btn-lg float-right" [disabled]="!userVerify.valid" >Verify</button>
                      </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
