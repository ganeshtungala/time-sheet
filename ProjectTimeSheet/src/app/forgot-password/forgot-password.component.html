<section class="vh-100" >
  <div class="container h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">



       <h3 class="text-black mb-20 ">Restore Password</h3>



       <div class="card" style="border-radius: 10px; width: 45rem; background-color: rgb(155, 184, 184);">
          <div class="card-body">



           <form [formGroup]="userEmail">
            <div class="row align-items-center py-3 form group">
              <div class="col-md-3 ps-5 form group">
                
                <h6 class="mb-0">Email address</h6>
              </div>
              <div class="col-md-6 pe-5 form group"  >
                <input [class.is-invalid]="Emailaddress?.invalid && Emailaddress?.touched" type="email" class="form-control form-control-lg" formControlName="Emailaddress" placeholder="enter email" />
                <div *ngIf="(Emailaddress?.invalid && Emailaddress?.touched) || Emailaddress?.dirty">
                  <small *ngIf="Emailaddress?.errors?.['required']" class="text-danger">email address is required</small>
                  <!--question mark(?) is a safe navigation operator-->
                  <small *ngIf="Emailaddress?.errors?.['pattern']" class="text-danger">Please provide a valid email address</small>
                </div>
              </div>
            </div>
            </form>
           



           <div class="px-5 py-4">
              <button type="submit" class="btn btn-secondary btn-lg" [disabled]="!userEmail.valid" routerLink="/verify">Submit</button>
            </div>
            



         </div>
        </div>
      </div>
    </div>
  </div>
</section>
